<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Author Details -->
  <meta name="author" content="LINGKON DASH">
  <meta name="description" content="A counter button project simple as hell">

  <title>Counter</title>

  <!-- tailwind css + daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center min-h-[100vh] bg-[#333]">
  <div class=" p-10 w-150 bg-base-100 shadow-sm rounded-3xl space-y-10 bg-[#222]">
    <h1 class="text-center text-green-400 font-bold text-4xl">Counter</h1>
    <div class="text-center">
      <p class="text-white font-bold text-4xl"><span id="number">0</span></p>
    </div>
    <div id="container" class="flex justify-around items-center mt-6">
      <button class="btn btn-success w-25 increase">increase</button>
      <button class="btn btn-warning w-25 reset">reset</button>
      <button class="btn btn-error w-25 decrease">Decrease</button>
    </div>
  </div>
  <script src="counter.js"></script>
</body>
</html>
